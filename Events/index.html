<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Event</h1>
    
    <h1>1</h1>
    <div class="card w-50 m-2 p-2">
        <div>
            <input type="number" class="form-control mb-1" id="input-1" placeholder="Input Number 1">
            <input type="number" class="form-control" id="input-2" placeholder="Input Number 2">
            <h3 class="text-center m-2" id="display-1"></h3>
            <div class="d-flex justify-content-center">
                <button onclick="equal()" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <h1>2</h1>
    <div class="card w-50 m-2 p-2">
        <div>
            <input type="text" class="form-control mb-1" id="input-3" placeholder="Input Text">
            <input type="text" class="form-control" id="input-4" placeholder="Input Text">
            <h3 class="text-center m-2" id="display-2"></h3>
            <div class="d-flex justify-content-center">
                <button onclick="nameEqual()" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <h1>3</h1>
    <div class="card w-50 m-2 p-2">
        <div>
            <input type="number" class="form-control mb-1" id="input-5" placeholder="Input Number 1">
            <input type="number" class="form-control" id="input-6" placeholder="Input Number 2">
            <h3 class="text-center m-2" id="display-3"></h3>
            <div class="d-flex justify-content-center">
                <button onclick="greaterthan()" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <h1>4</h1>
    <div class="card w-50 m-2 p-2">
        <div>
            <input type="number" class="form-control mb-1" id="input-7" placeholder="Input Number">
            <h3 class="text-center m-2" id="display-4"></h3>
            <div class="d-flex justify-content-center">
                <button onclick="addition()" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <h2>5</h2>
    <div class="card w-50 m-2 p-2">
        <div>
            <input type="number" class="form-control mb-1" id="input-8" placeholder="Input Marks">
            <h3 class="text-center m-2" id="display-5"></h3>
            <div class="d-flex justify-content-center">
                <button onclick="enterMarks()" type="button" class="btn btn-primary w-25 m-2">Submit</button>
            </div>
        </div>
      </div>

      <h2>6</h2>
    <div class="card w-50 m-2 p-2">
        <div>
            <input type="text" class="form-control mb-1" id="input-9" placeholder="Input Key word">
            <h3 class="text-center m-2" id="display-6"></h3>
            <div class="d-flex justify-content-center">
                <button onclick="keySubmit()" type="button" class="btn btn-primary w-25 m-2">Submit</button>
            </div>
        </div>
      </div>

      <h2>7</h2>
    <div class="card w-50 m-2 p-2">
        <div>
            <input type="text" class="form-control mb-1" id="test-10" placeholder="Input User Name">
            <input type="password" onkeydown="enterLogin(event)" class="form-control mb-1" id="test-11" placeholder="Input Password">
            <h3 class="text-center m-2" id="display-7"></h3>
            <div class="d-flex justify-content-center">
                <button onclick="login()" type="button" class="btn btn-primary w-25 m-2">login</button>
            </div>
        </div>
      </div>
    
      <!-- enter number => Enter key > array save  -->
      <!-- print array  -->

      <h2>8</h2>
    <div class="card w-50 m-2 p-2">
        <div>
            <input type="number" onkeydown="arrayPush(event)" class="form-control mb-1" id="test-12" placeholder="Input Number">
            <h3 class="text-center m-2" id="display-8"></h3>
            <div class="d-flex justify-content-center">
                <button onclick="arrayPrint()" type="button" class="btn btn-primary w-25 m-2">Print</button>
            </div>
        </div>
      </div>
